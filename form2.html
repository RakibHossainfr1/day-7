    <h1>Rohim vair Tea shop</h1>
    <form action="">
        <p> Name: <input type="text" placeholder="Enter your name"></p>
        <p> Email: <input type="text" placeholder="Enter your email"></p>
        <p> Number: <input type="password" placeholder="Enter your Number"></p>
        <fieldset>
            <legend>Select your Tea</legend>
            <p><label for="Milk-tea"><input type="radio" name="tea" id="Milk-tea">Milk-tea</label></p>
            <p><label for="Rong-Tea"><input type="radio" name="tea" id="Rong-Tea">Rong-Tea</label></p>
            <p><label for="caw-milk-tea"><input type="radio" name="tea" id="caw-milk-tea">caw-milk-tea</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your Biskut</legend>
            <p><label for="Olympic"><input type="checkbox" name="Biskut" id="Olympic">Olympic Energy Plus Family</label>
            </p>
            <p><label for="Pran"><input type="checkbox" name="Biskut" id="Pran">Pran Bisk Club Funcrack Biscuit (Combo
                    of 4pack)</label></p>
            <p><label for="Honey"><input type="checkbox" name="Biskut" id="Honey">Honey and Kalozeera (Buy 3 Get 1
                    Free)</label></p>
        </fieldset>
        <p>text your favorites item </p> <br>
        <textarea name="favorites" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
