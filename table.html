<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {

            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid lightgrey;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>Company</th>
                <th>Address</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Centro uk Moctezuma</td>
                <td>Francisco Chang</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
